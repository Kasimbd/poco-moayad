<!DOCTYPE html>
<html>

<head>
    <title>Cheatsheets </title>
</head>

<body>
    <h3>Cheatsheets</h3>
    <ul>
        <li>
            Change directory:
            <pre>cd "{directory name}"</pre>
        </li>
        <li>Make directory:
            <pre>mkdir {directory name}</pre>
        </li>
        <li>
            Remove directory:
            <pre> rmdir {directory name}</pre>
        </li>
    </ul>
</body>

</html>
